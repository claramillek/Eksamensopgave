<!DOCTYPE html>
    <html>
        <head>
            <title>Sign up to match</title>
            <link rel="stylesheet" type="text/css" href="css/index.css"> 
            <meta charset="utf-8">
            <script src="/controller/registerStorage.js" type= "text/javascript" defer></script>
        </head>
        <body>
            <div>
                <img class="logo" src="logo.jpeg">
            </div>
            <div class="user-div">
                <h2>Sign up</h1>
                <div>
                    <form>
                        <!--Brugeren skal skrive sit fornavn-->
                        <label for="firstname">Firstname:</label>
                        <input id="firstname" type="text" required> <!--type = text, i feltet kan man skrive tekst-->
                        <br><br>
                        <!--Brugeren skal skrive sit efternavn-->
                        <label for="lastname">Lastname:</label>
                        <input id="lastname" type="text" required>
                        <br><br>
                        <!--Brugeren skal skrive sin mail-->
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" required>  <!--ved at give inputtet typen email kan browseren arbejde
                            med, at den ved at formattet et e-mail-->
                        <br><br>
                        <!--Vælg er brugernavn-->
                        <label for="username">Username:</label>
                        <input id="username" type="text" required>
                        <br><br>
                        <!--Lav et password-->
                        <label for="password">Password:</label>
                        <input id="password" type="password" required> <!--når type sættes til password ved browseren, at
                        den skal skjule det man indtaster-->
                        <br><br>
                        <!--Indtastning af fødseldag-->
                        <label for="birthday">Enter your birthday:</label>
                        <input id="birthday" type="date">
                        <br><br>
                        <!--valg af køn-->
                        <label for="gender">Gender:</label>
                        <input id="gender" type="text" placeholder="female, male, other..." required>
                        <br><br>
                        <!--Her kan brugeren vælge hvilket køn han/hun/den gerne vil se inde på appen-->
                        <label for="interest">Sexual orientation:</label>
                        <input id="interest" type="text" placeholder="female, male, other..." required>
                        <br><br>
                    <input id="createUser" type="submit" value="Create user">
                </div>
        </form>
                <br>
                <a href="/">Already have an account? Login here!</a>
            </div>        
            
            

        </body>
</html>
