<!DOCTYPE html>
    <html>
        <head>
            <title>Login to match</title>
            <link rel="stylesheet" href="./css/index.css" type="text/css" > 
            <meta charset="utf-8">
            <script src="./login.js" type="text/javascript" defer></script>
            <script src="../routes.js"></script>
        </head>
        <body>
            <div>
                <img class="logo" src="logo.jpeg">
            </div>   
            <div id="login-error-msg-holder">
                <p id="login-error-msg">Wrong username or password. <span id="error-msg">Please try again</span></p>
              </div>
           <div class="user-div">
                <form id="user-form"> 
                    <h2>Login</h2>
                    <div>
                        <label for="username">Username:</label>
                        <input id="username" type="text" required>   
                    </div>
                    <br>
                    <div>
                        <label for="password">Password:</label>
                        <input id="password" type="password" required> 
                    </div>
                    <br>
                    <div>
                           <input id="submitUser" type="submit" value="Login"> <!--onclick=check()-->
                            <br>
                            <br>
                            <input id="saveUser" type="submit" value="Save login-information">
                    </div>
                    <br>
                    <a href="register">Don't have an account yet? Register here!</a>
                </form>
            </div>  


        </body>

</html>
